<html>
    <head>
        <title>Inventorify ~ Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">~ Inventorify ~</h1>
        <h5 class="title">a simple inventory management system</h5>

        <div class="administration">
            <h4>Inventory Management</h4>
            <div id="create">
                <input id="create_name" placeholder="name" />
                <input id="create_price" placeholder="price" type="number" />
                <button id="create_button">Create Item</button>
            </div>
    
            <div id="inventory"></div>
        </div>
        <div class="history">
            <h4>Deletion Audit</h4>
            <p id="delete_history">Click "Deletion History" of an item to view here</p>
            <table id="table_history" hidden>
                <tr>
                    <td>Date</td>
                    <td>Comment</td>
                </tr>
            </table>
        </div>

        <br clear="all" />
        <footer>
            made for <a href="https://shopify.com" target="_blank" class="shopify">shopify</a> by <a class="bassel" target="_blank" href="https://www.linkedin.com/in/basselashi/">Bassel Ashi</a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
